<ol class="breadcrumb">
  <li><a href="#/">Home</a></li>
  <li><a href="#/facet">Browse by facet</a></li>
</ol>

<section id="viewHeader">
	<div class="page-header">
		<h1>Browse facets</h1>
		
		<section ng-show="results.facet.provider">
			<dl class="dl-horizontal">
				<dt>Taxonomy</dt>
				<dd ng-bind="results.facet.provider.taxonomy"></dd>
				<dt>Source</dt>
				<dd ><a ng-href="results.facet.provider.uri" target="_blank" ng-bind="results.facet.provider.uri"></a></dd>
			</dl>
		</section>
		
		<section ng-show="results.facet.type">
			<dl class="dl-horizontal">
				<dt>Type</dt>
				<dd ng-bind="results.facet.type"></dd>
			</dl>
		</section>
		
		<section ng-show="results.facet.contact">
			<dl class="dl-horizontal">
				<dt>Contact</dt>
				<dd ng-bind="results.facet.contact"></dd>
			</dl>
		</section>
		
		
		<p>Facet's elements from {{ui.parameters.start + 1}} to {{ui.parameters.limit + ui.parameters.start}} on {{ui.parameters.total}} available</p>
		
	</div>
</section>
<section id="viewContent" ng-show="results.items">

	<ul class="list-inline">
		<li class="col-lg-3" ng-repeat="item in results.items" style="text-align:center; margin-bottom:30px;">
			<a class="btn btn-lg btn-primary" ng-href="#/facet/{{item.facetParam}}"><span  ng-bind="item.facetLegend"></span> <span class="badge" ng-bind="item.facetTotal"></span></a>
		</li>
	</ul>

</section>
