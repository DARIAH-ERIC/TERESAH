<div class="container" ng-show="$parent.user.signedin == true">    
    <form class="form-horizontal" role="form" ng-show="$parent.user.signedin" ng-submit="ui.profile.submit()">
        <div class="alert alert-danger" ng-bind="ui.profile.response.Error" ng-show="ui.profile.response.Error"></div>
        <div class="alert alert-success" ng-bind="ui.profile.response.Success" ng-show="ui.profile.response.Success"></div>
        <div class="form-group">
            <label for="inputName1" class="col-lg-2 control-label">{{ 'name' | translate }}</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="inputName1" ng-model="ui.profile.userdata.name" placeholder="{{ 'name' | translate }}">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail1" class="col-lg-2 control-label">{{ 'email' | translate }}</label>
            <div class="col-lg-10">
                <input type="email" class="form-control" id="inputEmail1"  ng-model="ui.profile.userdata.mail" placeholder="{{ 'email' | translate }}">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword1" class="col-lg-2 control-label">{{ 'new password' | translate }}</label>
            <div class="col-lg-10">
                <input type="password" class="form-control" id="inputPassword1" ng-model="ui.profile.userdata.newpassword1" placeholder="{{ 'password' | translate }}">
            </div>
            <label for="inputPassword2" class="col-lg-2 control-label">{{ 're-type password' | translate }}</label>
            <div class="col-lg-10">
                <input type="password" class="form-control" id="inputPassword2" ng-model="ui.profile.userdata.newpassword2" placeholder="{{ 're-type password' | translate }}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-primary btn-block">{{ 'update profile' | translate }}</button>
            </div>
        </div>
    </form>
</div>
