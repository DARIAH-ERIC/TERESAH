<div class="container" ng-show="$parent.user.signedin == true">    
    <form class="form-horizontal" role="form" ng-show="$parent.user.signedin" ng-submit="ui.profile.submit()">
        <div class="form-group">
            <label for="inputName1" class="col-lg-2 control-label">Name</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="inputName1" ng-model="ui.user.data.name" placeholder="Name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail1" class="col-lg-2 control-label">Email</label>
            <div class="col-lg-10">
                <input type="email" class="form-control" id="inputEmail1"  ng-model="ui.user.data.mail" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword1" class="col-lg-2 control-label">New password</label>
            <div class="col-lg-10">
                <input type="password" class="form-control" id="inputPassword1" ng-model="todo" placeholder="Password">
            </div>
            <label for="inputPassword2" class="col-lg-2 control-label">Re-type password</label>
            <div class="col-lg-10">
                <input type="password2" class="form-control" id="inputPassword2" ng-model="todo" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-primary btn-block">Update profile</button>
            </div>
        </div>
    </form>
</div>
