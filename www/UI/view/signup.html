<h2>Sign up !</h2>
<form class="form-horizontal" role="form">
	<div class="form-group">
		<label for="inputName1" class="col-lg-2 control-label">Name</label>
		<div class="col-lg-10">
			<input type="text" class="form-control" id="inputName1" placeholder="Name">
		</div>
	</div>
	<div class="form-group">
		<label for="inputEmail1" class="col-lg-2 control-label">Email</label>
		<div class="col-lg-10">
			<input type="email" class="form-control" id="inputEmail1" placeholder="Email">
		</div>
	</div>
	<div class="form-group">
		<label for="inputUsername1" class="col-lg-2 control-label">Username</label>
		<div class="col-lg-10">
			<input type="text" class="form-control" id="inputUsername1" placeholder="Username">
		</div>
	</div>
	<div class="form-group">
		<label for="inputPassword1" class="col-lg-2 control-label">Password</label>
		<div class="col-lg-10">
			<input type="password" class="form-control" id="inputPassword1" placeholder="Password">
		</div>
	</div>
	<div class="form-group">
		<div class="col-lg-offset-2 col-lg-10">
			<button type="submit" class="btn btn-default">Sign in</button>
		</div>
	</div>
</form>
