<ol class="breadcrumb">
  <li><a href="#/">Home</a></li>
  <li><a href="#/facet">Browse by facet</a></li>
  <li><a href="#/facet/{{results.facet.facetParam}}" ng-bind="results.facet.facetLegend"></a></li>
</ol>

<section id="viewHeader">
	<div class="page-header">
		<h1><span ng-bind="results.facet.facetLegend"></span> <small>Browse facets</small></h1>
		
		<section ng-show="results.facet.provider">
			<dl class="dl-horizontal">
				<dt>Taxonomy</dt>
				<dd ng-bind="results.facet.provider.taxonomy"></dd>
				<dt>Source</dt>
				<dd ><a ng-href="results.facet.provider.uri" target="_blank" ng-bind="results.facet.provider.uri"></a></dd>
			</dl>
		</section>
		
		<section ng-show="results.facet.type">
			<dl class="dl-horizontal">
				<dt>Type</dt>
				<dd ng-bind="results.facet.type"></dd>
			</dl>
		</section>
		
		<section ng-show="results.facet.contact">
			<dl class="dl-horizontal">
				<dt>Contact</dt>
				<dd ng-bind="results.facet.contact"></dd>
			</dl>
		</section>
		
		
		<p>Facet's elements from {{ui.parameters.start + 1}} to {{ui.parameters.limit + ui.parameters.start}} on {{ui.parameters.total}} available</p>
		
	</div>
</section>
<section id="viewContent" ng-show="results.items">
	<div class="row">
		<pagination total-items="results.facet.facetTotal" items-per-page="ui.pages.itemPerPage" page="ui.pages.current" max-size="5" class="pagination-small" boundary-links="true" rotate="false" on-select-page="ui.pages.change(page)" num-pages="ui.pages.total"></pagination>
	</div>

	<ul>
		<li ng-repeat="item in results.items">
			<a ng-href="#/facet/{{results.facet.facetParam}}/{{item.id}}" ng-bind="item.name"></a>
		</li>
	</ul>
	<div class="row">
		<pagination total-items="results.facet.facetTotal" items-per-page="ui.pages.itemPerPage" page="ui.pages.current" max-size="5" class="pagination-small" boundary-links="true" rotate="false" on-select-page="ui.pages.change(page)" num-pages="ui.pages.total"></pagination>
	</div>
</section>
