<!DOCTYPE html>
<html lang="en" ng-app="toolRegistry">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="shortcut icon" href="../../assets/ico/favicon.png">

		<title>DASISH Tool Registry</title>

		<link href="./assets/css/bootstrap.css" rel="stylesheet">
		<style type="text/css">
			body { margin-top:70px; }
		</style>
	</head>

	<body>


	<div class="navbar navbar-inverse navbar-fixed-top" ng-controller="TopCtrl">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Tools Registry</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li ng-class="ui.routes.getRoute('HomeCtrl')"><a href="#/">Home</a></li>
					<li ng-class="ui.routes.getRoute('FacetedCtrl')"><a href="#/search/faceted">Faceted search</a></li>
					<li  ng-class="ui.routes.getRoute('About')"><a href="#contact">About</a></li>
				</ul>
				<form class="navbar-form navbar-right ">
					<div class="input-group">
						<input type="text" placeholder="Type your research here"  ng-model="ui.search.input" class="form-control col-lg-2" typeahead-wait-ms="100" typeahead="answer.identifiers.shortname as answer.title for answer in ui.search.typeahead($viewValue)" typeahead-loading="true" typeahead-on-select="ui.search.select($item)">
						<span class="input-group-btn">
							<button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-search"></span></button>
						</span>
					</div>
				</form>
			</div><!--/.nav-collapse -->
		</div>
	</div>

	<div class="container" ng-view>
	</div>
	<div class="container">
		<!-- Site footer -->
		<div class="footer">
			
		</div>

	</div> <!-- /container -->


    <!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="./assets/js/angular.min.js"></script>
	<script type="text/javascript" src="./assets/js/angular.bootstrap.tpls.min.js"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.0.0/lodash.js"></script>
	<script type="text/javascript" src="//cdn.jsdelivr.net/restangular/latest/restangular.min.js"></script>
	
	<script type="text/javascript" src="./app.js"></script>
	
	<script type="text/javascript" src="./modules/services.js"></script>
	
	<script type="text/javascript" src="./controller/tool.js"></script>
	<script type="text/javascript" src="./controller/top.js"></script>
	<script type="text/javascript" src="./controller/home.js"></script>
	<script type="text/javascript" src="./controller/search.faceted.js"></script>
	
    <!-- Placed at the end of the document so the pages load faster -->
  </body>
</html>
